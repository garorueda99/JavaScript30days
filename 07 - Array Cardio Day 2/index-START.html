<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR-Array Cardio 💪💪</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?

    const isAdult= people.some(person => new Date().getFullYear() - person.year >= 19);
    console.log({isAdult});


    // Array.prototype.every() // is everyone 19 or older?
    const everyOneAdult= people.every(person => new Date().getFullYear() - person.year >= 19);
    console.log(everyOneAdult);
    console.log(people.find(person => new Date().getFullYear() - person.year >= 19)) //Only brings the first one
    // Array.prototype.find()
 //Only brings the first one
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    console.log(comments.find(comment => comment.id === 823423));

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    console.log("The index is: ",comments.findIndex(comment => comment.id === 823423))
  </script>
</body>
</html>
